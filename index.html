<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Quiz | Application.</title>
</head>
<body>
    
    <section class="main_box">

        <div class="half_part">
        <h3 class="bar">
            Question No: 1 
        </h3>

            <h3 class="total">
                Wrong: 0 / Correct: 0.
            </h3>

          


    </div>

        <div class="intro">
            <h3 class="none">Start | And Test Your Brain. | If You Have.</h3>
            <button class="s_btn">Start Quiz.</button>
        </div>
        <h3 class="questions">1) The Qusitions is----?</h3>

        <div class="row">
            <input class="options" type="radio" name="option" id="a" value="a">
            <label for="a"> Option 1</label>
        </div>
        <div class="row">
            <input class="options" type="radio" name="option" id="b" value="b">
            <label for="b"> Option 2</label>
        </div>
        <div class="row">
            <input class="options" type="radio" name="option" id="c" value="c">
            <label for="c"> Option 3</label>
        </div>
        <div class="row">
            <input class="options" type="radio" name="option" id="d" value="d">
            <label for="d"> Option 4</label>
        </div>

        <button class="btn">Submit.</button>


        <div class="end">
            <h3>Quiz End.</h3>
            <button class="reset">Play Again.</button>
        </div>

    </section>

</body>
<script src="javaScript/app.js"></script>
</html>
